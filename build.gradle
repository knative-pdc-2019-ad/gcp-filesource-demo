buildscript {
    ext {
        lombokVer = '1.18.2'
        springCloudBom = 'Greenwich.RELEASE'
        cloudeventsApiVer = '0.2.1'
        apacheHttpVer = '4.5.7'
    }
    
    repositories {
        mavenLocal()
        mavenCentral()
        jcenter()
        maven { url "https://plugins.gradle.org/m2/" }
    }
}


plugins {
    id 'idea'
    id "net.ltgt.apt" version "0.14"
    id "org.springframework.boot" version "2.1.2.RELEASE" apply false
    id 'com.google.cloud.tools.jib' version '0.9.10'
}

group 'com.appdirect.experimental'
version '0.0.1'


apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'net.ltgt.apt'
apply plugin: 'io.spring.dependency-management'
apply plugin: 'org.springframework.boot'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenLocal()
    mavenCentral()
    jcenter()
    maven { url "https://plugins.gradle.org/m2/" }
}

dependencyManagement {
    imports {
        mavenBom "org.springframework.cloud:spring-cloud-dependencies:$springCloudBom"
        mavenBom org.springframework.boot.gradle.plugin.SpringBootPlugin.BOM_COORDINATES
    }
}

dependencies {
    compileOnly "org.projectlombok:lombok:$lombokVer"
    annotationProcessor "org.projectlombok:lombok:$lombokVer"

    compile "org.springframework.boot:spring-boot-starter-web"
    compile "org.apache.httpcomponents:httpclient:$apacheHttpVer"

    compile "io.cloudevents:cloudevents-api:$cloudeventsApiVer"

    compile "org.springframework.cloud:spring-cloud-gcp-starter"
    compile "org.springframework.cloud:spring-cloud-gcp-storage"

    compile "org.springframework.cloud:spring-cloud-stream"
    compile "org.springframework.cloud:spring-cloud-gcp-pubsub-stream-binder"
}

jib {
    to {
        image = "gcr.io/pdc-19/gcp-source:${project.version}"
        credHelper = 'gcr'
    }
}
